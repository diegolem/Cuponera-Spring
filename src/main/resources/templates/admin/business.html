<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head  th:insert="admin/index :: adminHead" ></head>
<body th:insert="admin/index :: adminBody(~{:: article}, ~{:: script})">
	<article class="row purchace-popup">
        <div class="col-12">
          <span class="d-block d-md-flex align-items-center">
            <p>Empresas:</p>
            <button class="btn ml-auto download-button d-none d-md-block" href="https://github.com/BootstrapDash/StarAdmin-Free-Bootstrap-Admin-Template"><i class="fa fa-plus-circle"></i></button>
          </span>
        </div>
     </article>

	<article>
		<!-- Tabla -->
		<div class="col-lg-12 grid-margin stretch-card">
      		<div class="card">
				<div class="card-body">
                 	<h4 class="card-title">Empleados</h4>
                  	<p class="card-description">Lista de empleados activos</p>
                  	
                  	<div class="table-responsive">
                    	<table id="tbl_empleados" class="table table-striped table-dark">
                      		<thead>
                        		<tr>
                          			<th>ID</th>
                          			<th>Empresa</th>
                          			<th>Direccion</th>
                          			<th>Typo</th>
									<th>Comision</th>
									<th>Opciones</th>
								</tr>
                      		</thead>
                      		<tbody>
                      		</tbody>
                    	</table>
                  	</div>
				</div>
			</div>
		</div>
	</article>
	
	<script type="text/javascript">
		$(document).ready( function () {
			 $('#tbl_empleados').DataTable({
			    "processing" : true,
			    "ajax" : {
			        "url" : "http://localhost:8080/company/all",
			        dataSrc : ''
			    },
			    "columns" : [ 
			    	{ "data" : "id" }, 
			    	{ "data" : "name" },
			    	{ "data" : "address" },
			    	{ "data" : "companyType" },
			    	{ "data" : "pctComission" },
					{ "defaultContent" : "<button id='btnModificar' class='btn btn-primary'><i class='fa fa-gears'></i></button><button id='btnEliminar' class='btn btn-danger'><i class='fa fa-eraser'></i></button>", "className" : "d-flex justify-content-around" }
			    ]
			});
		});
	</script>
</body>
</html>
