<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="index :: headPage('Employee', ~{:: link})" >
	<link rel="stylesheet" href="/css/datatables.bootstrap4.min.css">
</head>
<body th:insert="index :: bodyHome(~{:: .option_list}, ~{:: #container}, ~{:: .menu_option}, ~{:: script})">
	<!-- Menu principal -->
	<li class="nav-item option_list">
	    <a class="nav-link" href="../../pages/forms/basic_elements.html">
	      <i class="menu-icon mdi mdi-backup-restore"></i>
	      <span class="menu-title">Form elements</span>
	    </a>
     </li>
     <li class="nav-item option_list">
        <a class="nav-link" href="../../pages/forms/basic_elements.html">
	         <i class="menu-icon mdi mdi-backup-restore"></i>
	         <span class="menu-title">Form elements</span>
        </a>
      </li>
	<!-- //////////////////////////////////////////////////////////////////////////////// -->
	
	<!-- Menu lateral  -->
	<li class="nav-item active menu_option">
       <a href="#" class="nav-link">
         <i class="mdi mdi-elevation-rise"></i>Compras</a>
     </li>
     <li class="nav-item menu_option">
       <a href="#" class="nav-link">
         <i class="mdi mdi-bookmark-plus-outline"></i>Vendas</a>
     </li>
	<!-- //////////////////////////////////////////////////////////////////////////////// -->
	
	<!-- Contenedor principal -->
	<section id="container">
		
		<!-- Tabla -->
		<div class="col-lg-12 grid-margin stretch-card">
      		<div class="card">
				<div class="card-body">
                 	<h4 class="card-title">Empleados</h4>
                  	<p class="card-description">Lista de empleados activos</p>
                  	
                  	<div class="table-responsive">
                    	<table id="tbl_empleados" class="table table-striped table-dark">
                      		<thead>
                        		<tr>
                          			<th>ID</th>
                          			<th>Nombre</th>
                          			<th>Apellido</th>
                          			<th>E-Mail</th>
									<th>Opciones</th>
								</tr>
                      		</thead>
                      		<tbody>
                      		</tbody>
                    	</table>
                  	</div>
				</div>
			</div>
		</div>
            
		<!-- //////////////////////////////////////////////////////////////////////////////// -->
		
	</section>
	<!-- //////////////////////////////////////////////////////////////////////////////// -->
	<script type="text/javascript" src="/js/datatables.bootstrap4.min.js"></script>
	<script type="text/javascript">
		$(document).ready( function () {
			 $('#tbl_empleados').DataTable({
			    "processing" : true,
			    "ajax" : {
			        "url" : "http://localhost:8080/employee/all",
			        dataSrc : ''
			    },
			    "columns" : [ {
			        "data" : "id"
			    }, {
			        "data" : "name"
			    }, {
			        "data" : "lastName"
			    }, {
			        "data" : "email"
			    },
			    {
			        "defaultContent" : "<button id='btnEliminar' class='btn btn-danger'>Eliminar</button>"
			    }]
			});
		});
	</script>
</body>
</html>
